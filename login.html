<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accesso Portale Condominiale</title>

  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="favicon.ico" />

  <!-- ✅ Lucide funzionante su GitHub Pages -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>
</head>
<body>
  <div class="login-container glass">
    <div class="login-header">
      <i data-lucide="shield-check" class="login-icon"></i>
      <h1>Condominio Piazza Guala</h1>
      <p>Accesso sicuro e protetto</p>
    </div>

    <form id="loginForm">
      <label for="username">Utente</label>
      <input type="text" id="username" placeholder="Inserisci il tuo nome utente" required />

      <label for="role">Ruolo</label>
      <select id="role" required>
        <option value="">Seleziona ruolo</option>
        <option value="condomino">Condòmino</option>
        <option value="admin-condominio">Amministratore Condominio</option>
        <option value="admin-sito">Amministratore Sito</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" />

      <button type="submit" id="loginBtn">Accedi</button>
    </form>

    <footer class="login-footer">
      <p>© 2025 Condominio Piazza Guala – Tutti i diritti riservati</p>
    </footer>
  </div>

  <div id="loader" class="loader-overlay hidden">
    <div class="loader"></div>
  </div>

  <script>
    // ✅ Lucide viene inizializzato in modo sicuro
    document.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) {
        lucide.createIcons();
        console.log("✅ Lucide ok");
      } else {
        console.error("❌ Lucide non caricato");
      }
    });
  </script>

  <script>
    // ✅ Gestione login senza blocchi
    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ login.js inline attivo");

      const form = document.getElementById("loginForm");
      const loader = document.getElementById("loader");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const role = document.getElementById("role").value;

        if (!role || !username) {
          alert("Compila tutti i campi prima di accedere.");
          return;
        }

        loader.classList.remove("hidden");

        setTimeout(() => {
          loader.classList.add("hidden");
          localStorage.setItem("loggedUser", JSON.stringify({ username, role }));

          let redirect = "";
          switch (role) {
            case "condomino":
              redirect = "dashboards/dashboard-condomino.html";
              break;
            case "admin-condominio":
              redirect = "dashboards/dashboard-admin-condominio.html";
              break;
            case "admin-sito":
              redirect = "dashboards/dashboard-admin-sito.html";
              break;
          }

          console.log(`➡️ Accesso effettuato come ${role}`);
          window.location.href = redirect;
        }, 800);
      });
    });
  </script>
</body>
</html>
