<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Portale Condominiale</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="login-container glass">
    <div class="login-header">
      <i data-lucide="shield-check" class="login-icon"></i>
      <h1>Condominio Piazza Guala</h1>
      <p>Accesso sicuro e protetto</p>
    </div>

    <form id="loginForm">
      <label for="username">Utente</label>
      <input type="text" id="username" placeholder="Inserisci il tuo nome utente" required>

      <label for="role">Ruolo</label>
      <select id="role" required>
        <option value="">Seleziona ruolo</option>
        <option value="condomino">Condòmino</option>
        <option value="admin-condominio">Amministratore Condominio</option>
        <option value="admin-sito">Amministratore Sito</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••">

      <button type="submit" id="loginBtn">Accedi</button>
    </form>

    <footer class="login-footer">
      <p>© 2025 Condominio Piazza Guala – Tutti i diritti riservati</p>
    </footer>
  </div>

  <div id="loader" class="loader-overlay hidden" style="pointer-events:none;">
    <div class="loader"></div>
  </div>

  <script src="js/login.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => lucide.createIcons());
  </script>
</body>
</html>
