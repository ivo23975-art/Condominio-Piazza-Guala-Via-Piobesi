<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat â€“ Consiglieri Piazza Guala</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #f5f8fc, #e9f1fa);
      color: #1e3a5f;
      display: flex; flex-direction: column;
    }

    header.dash-header {
      background: linear-gradient(90deg, #1e3a5f, #0074d9);
      color: white; padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap;
    }

    main.dashboard {
      flex: 1; display: flex; justify-content: center; align-items: center;
      padding: 15px; width: 100%;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px; width: 100%; max-width: 900px; height: auto;
      display: flex; flex-direction: column;
    }

    .chat-window {
      flex: 1; min-height: 300px;
      overflow-y: auto; background: rgba(255,255,255,0.9);
      border-radius: 10px; padding: 12px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }

    .message {
      background: rgba(0,168,255,0.15);
      padding: 8px 12px; margin-bottom: 8px;
      border-radius: 8px; word-wrap: break-word;
    }

    .chat-input {
      display: flex; gap: 10px; margin-top: 10px;
    }

    .chat-input input {
      flex: 1; padding: 10px; border-radius: 8px;
      border: 1px solid #ccc; outline: none;
      background: rgba(255,255,255,0.95);
    }

    .chat-input button {
      background: linear-gradient(90deg, #00a8ff, #1e3a5f);
      color: white; border: none; border-radius: 8px;
      padding: 10px 16px; font-weight: bold; cursor: pointer;
      transition: 0.3s ease;
    }

    footer {
      text-align: center; background: rgba(30,58,95,0.9);
      color: white; padding: 10px; font-size: 0.9rem;
    }

    @media (max-height: 700px) {
      main.dashboard { align-items: flex-start; overflow-y: auto; }
    }

    @media (max-width: 768px) {
      .card { padding: 15px; margin: 10px; }
      header.dash-header { flex-direction: column; text-align: center; gap: 8px; }
    }
  </style>
</head>

<body class="chat-room" data-chat="chat-consiglieri-piobesi">
  <header class="dash-header">
    <h1><i data-lucide="messages-square"></i> Chat â€“ Consiglieri Via Piobesi</h1>
    <button id="exit-button">ðŸ”‘ Esci</button>
  </header>

  <main class="dashboard">
    <div class="card">
      <div class="chat-window" id="chatWindow">
        <p style="text-align:center;opacity:0.6;">ðŸ‘‹ Benvenuti nella chat dei Consiglieri di Piazza Guala.</p>
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
        <button id="sendBtn"><i data-lucide="send"></i> Invia</button>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Condominio Piazza Guala â€“ Via Piobesi</footer>

  <script src="../js/chat.js"></script>
  <script> if (window.lucide) lucide.createIcons(); </script>
</body>
</html>
