<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Helpdesk ‚Äì Admin Sito</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #f5f8fc, #e9f1fa);
      color: #1e3a5f;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #1e3a5f, #0074d9);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-window {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: rgba(255,255,255,0.95);
      margin: 20px;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }

    .message {
      background: rgba(0,168,255,0.15);
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      word-wrap: break-word;
      position: relative;
    }

    .timestamp {
      display: block;
      font-size: 0.75rem;
      color: #555;
      text-align: right;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.9);
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background: linear-gradient(90deg, #00a8ff, #1e3a5f);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      background: rgba(30,58,95,0.9);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body data-chat="chat-helpdesk">
  <header>
    <h1><i data-lucide="life-buoy"></i> Chat Helpdesk</h1>
  </header>

  <main class="chat-window" id="chatWindow">
    <p style="text-align:center; opacity:0.6;">
      üõ†Ô∏è Benvenuto nell‚ÄôHelpdesk ‚Äì Assistenza tecnica del portale.<br>
      Puoi segnalare qui eventuali problemi o richieste di supporto.
    </p>
  </main>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
    <button id="sendBtn"><i data-lucide="send"></i> Invia</button>
  </div>

  <footer>¬© 2025 Condominio Piazza Guala ‚Äì Via Piobesi</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) lucide.createIcons();
      console.log("‚úÖ Chat Helpdesk attiva");

      const chatWindow = document.getElementById("chatWindow");
      const input = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const chatKey = document.body.dataset.chat;
      const saved = JSON.parse(localStorage.getItem(chatKey) || "[]");

      saved.forEach(msg => append(msg.text, msg.user, msg.time, false));

      function append(text, user, time = new Date().toLocaleString(), save = true) {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerHTML = `<strong>${user}</strong>: ${text}<span class="timestamp">${time}</span>`;
        chatWindow.appendChild(msg);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        if (save) {
          saved.push({ text, user, time });
          localStorage.setItem(chatKey, JSON.stringify(saved));
        }
      }

      sendBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;
        append(text, "Tu");
        input.value = "";
      });

      input.addEventListener("keypress", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
