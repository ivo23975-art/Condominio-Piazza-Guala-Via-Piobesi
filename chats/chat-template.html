<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat â€“ [Nome Gruppo]</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="chat-room">
  <header class="dash-header">
    <h1><i data-lucide="messages-square"></i> Chat â€“ [Nome Gruppo]</h1>
    <button id="exit-button">ðŸ”‘ Esci</button>
  </header>

  <main class="dashboard">
    <div class="card wide">
      <div class="chat-window" id="chatWindow"></div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
        <button id="sendBtn"><i data-lucide="send"></i> Invia</button>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Condominio Piazza Guala â€“ Via Piobesi</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();

      const chatWindow = document.getElementById("chatWindow");
      const input = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      const chatKey = window.location.pathname.split("/").pop().replace(".html", "");
      const savedMessages = JSON.parse(localStorage.getItem(chatKey) || "[]");
      savedMessages.forEach(msg => appendMessage(msg.text, msg.user, false));

      function appendMessage(text, user, save = true) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.innerHTML = `<strong>${user}</strong>: ${text}`;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        if (save) {
          savedMessages.push({ text, user });
          localStorage.setItem(chatKey, JSON.stringify(savedMessages));
        }
      }

      sendBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;
        appendMessage(text, "Tu");
        input.value = "";
      });
    });
  </script>

  <style>
    .chat-window {
      height: 420px;
      overflow-y: auto;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }
    .message {
      background: rgba(0,168,255,0.15);
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
    }
  </style>
</body>
</html>
