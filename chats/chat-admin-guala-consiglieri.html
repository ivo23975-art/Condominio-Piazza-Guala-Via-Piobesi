<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat â€“ Consiglieri Piazza Guala</title>

  <!-- Stile principale -->
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Forza la visibilitÃ  del body in caso di errore JS */
    body {
      opacity: 1 !important;
      background: #f5f8fc;
    }

    .chat-window {
      height: 420px;
      overflow-y: auto;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      padding: 12px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }

    .message {
      background: rgba(0,168,255,0.15);
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .chat-input {
      display: flex;
      margin-top: 12px;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background: rgba(255,255,255,0.9);
    }

    .chat-input button {
      background: linear-gradient(90deg, #00a8ff, #1e3a5f);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="chat-room" data-chat="chat-consiglieri-guala">
  <header class="dash-header">
    <h1><i data-lucide="messages-square"></i> Chat â€“ Consiglieri Piazza Guala</h1>
    <button id="exit-button">ðŸ”‘ Esci</button>
  </header>

  <main class="dashboard">
    <div class="card wide">
      <div class="chat-window" id="chatWindow"></div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
        <button id="sendBtn"><i data-lucide="send"></i> Invia</button>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Condominio Piazza Guala â€“ Via Piobesi</footer>

  <!-- Script: attiva visibilitÃ  e chat -->
  <script>
    // Rende visibile la pagina all'avvio
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  </script>

  <!-- Collegamento allo script principale -->
  <script src="../js/chat.js"></script>
</body>
</html>
