<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Condòmino – Condominio Piazza Guala</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>
</head>

<body class="condomino">
  <header class="dash-header">
    <h1><i data-lucide="home"></i> Area Condòmino</h1>
    <button id="logout">Esci</button>
  </header>

  <main class="dashboard">
    <div class="card">
      <h2><i data-lucide="file-text"></i> Documenti</h2>
      <p>Consulta e scarica i documenti condominiali.</p>
    </div>

    <div class="card">
      <h2><i data-lucide="message-square"></i> Comunicazioni</h2>
      <p>Visualizza le ultime comunicazioni dal tuo amministratore.</p>
    </div>

    <div class="card">
      <h2><i data-lucide="alert-triangle"></i> Segnalazioni</h2>
      <p>Invia segnalazioni relative al condominio.</p>
    </div>
  </main>

  <footer>© 2025 Condominio Piazza Guala – Via Piobesi</footer>
  <script src="../js/dashboard.js"></script>
</body>
</html>
