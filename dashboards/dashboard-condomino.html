<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cond√≤mino</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="condomino">
  <header class="dash-header">
    <h1><i data-lucide="user"></i> Area Personale Cond√≤mino</h1>
    <button id="logout">Esci</button>
  </header>

  <!-- NAVIGAZIONE -->
  <nav class="breadcrumb-bar">
    <div class="breadcrumb-left">
      <a href="../index.html" class="home-link">üè† Home</a>
      <span id="breadcrumb-path"></span>
    </div>
    <button id="exit-button">üîë Esci</button>
  </nav>

  <main class="dashboard">

    <!-- Documenti Personali -->
    <div class="card">
      <h2><i data-lucide="file-text"></i> Documenti Condominiali</h2>
      <p>Scarica i tuoi verbali, comunicazioni e bollette.</p>
      <button onclick="showToast('üìÅ Download simulato dei documenti')">Visualizza Documenti</button>
    </div>

    <!-- Comunicazioni -->
    <div class="card wide">
      <h2><i data-lucide="message-square"></i> Bacheca Condominiale</h2>
      <ul id="postList"></ul>
    </div>

    <!-- Segnalazioni -->
    <div class="card">
      <h2><i data-lucide="alert-triangle"></i> Segnala un problema</h2>
      <textarea id="newPost" placeholder="Scrivi una segnalazione..."></textarea>
      <button id="publishBtn">Invia Segnalazione</button>
    </div>

    <!-- Statistiche Spese -->
    <div class="card">
      <h2><i data-lucide="pie-chart"></i> Ripartizione Spese</h2>
      <canvas id="statsChart"></canvas>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Condominio Piazza Guala ‚Äì Via Piobesi</p>
  </footer>

  <script src="../js/dashboard.js"></script>
</body>
</html>
