<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Amministratore Sito – Condominio Piazza Guala</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <header class="dash-header admin-sito">
    <h1><i data-lucide="shield"></i> Dashboard Amministratore Sito</h1>
    <button id="logout">Esci</button>
  </header>

  <nav class="breadcrumb-bar">
    <div class="breadcrumb-left">
      <a href="../index.html" class="home-link">🏠 Home</a>
      <span id="breadcrumb-path"></span>
    </div>
    <button id="exit-button">🔑 Esci</button>
  </nav>

  <main class="dashboard">
    <div class="card">
      <i data-lucide="activity"></i>
      <h2>Statistiche del portale</h2>
      <p>Visualizza l’attività generale del sito.</p>
      <button>Mostra</button>
    </div>

    <div class="card">
      <i data-lucide="file"></i>
      <h2>Gestione contenuti</h2>
      <p>Scrivi o modifica gli avvisi pubblicati.</p>
      <button>Apri</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Condominio Piazza Guala – Via Piobesi</p>
  </footer>

  <script src="../js/dashboard.js"></script>
</body>
</html>
