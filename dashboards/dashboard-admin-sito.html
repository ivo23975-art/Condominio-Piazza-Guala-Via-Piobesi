<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amministratore Sito – Condominio Piazza Guala</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.321.0/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="admin-sito">
  <header class="dash-header">
    <h1><i data-lucide="shield"></i> Amministratore Sito</h1>
    <button id="logout">Esci</button>
  </header>

  <nav class="breadcrumb-bar">
    <div class="breadcrumb-left">
      <a href="../login.html" class="home-link">🏠 Home</a>
      <span id="breadcrumb-path"></span>
    </div>
  </nav>

  <main class="dashboard">
    <div class="card wide">
      <h2><i data-lucide="activity"></i> Statistiche Portale</h2>
      <canvas id="statsChart"></canvas>
    </div>

    <div class="card">
      <h2><i data-lucide="database"></i> Backup del Sito</h2>
      <button id="backupBtn">Avvia Backup</button>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div class="card">
      <h2><i data-lucide="lock"></i> Sicurezza</h2>
      <div class="security-status">
        <div class="status-box green">🟢 Sistema protetto</div>
        <div class="status-box yellow">🟡 Firewall in aggiornamento</div>
        <div class="status-box red">🔴 Nessuna minaccia rilevata</div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Condominio Piazza Guala – Via Piobesi</p>
  </footer>

  <script src="../js/dashboard.js"></script>
</body>
</html>
