<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Amministratore Condominio</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-condominio">
  <header class="dash-header">
    <h1><i data-lucide="settings"></i> Dashboard Amministratore Condominio</h1>
    <button id="logout">Esci</button>
  </header>

  <!-- NAVIGAZIONE -->
  <nav class="breadcrumb-bar">
    <div class="breadcrumb-left">
      <a href="../index.html" class="home-link">üè† Home</a>
      <span id="breadcrumb-path"></span>
    </div>
    <button id="exit-button">üîë Esci</button>
  </nav>

  <main class="dashboard">

    <!-- Gestione Cond√≤mini -->
    <div class="card">
      <h2><i data-lucide="users"></i> Gestione Cond√≤mini</h2>
      <p>Visualizza o modifica i dati dei residenti.</p>
      <button onclick="showToast('üë• Modulo gestione cond√≤mini in sviluppo')">Apri sezione</button>
    </div>

    <!-- Documenti -->
    <div class="card">
      <h2><i data-lucide="file-plus"></i> Documenti</h2>
      <p>Carica verbali, bilanci e comunicazioni ufficiali.</p>
      <input type="file" id="uploadFile" multiple />
      <ul id="fileList"></ul>
    </div>

    <!-- Comunicazioni -->
    <div class="card wide">
      <h2><i data-lucide="edit-3"></i> Comunicazioni ai Cond√≤mini</h2>
      <textarea id="newPost" placeholder="Scrivi una nuova comunicazione..."></textarea>
      <button id="publishBtn">Pubblica</button>
      <ul id="postList"></ul>
    </div>

    <!-- Statistiche -->
    <div class="card wide">
      <h2><i data-lucide="bar-chart-3"></i> Statistiche di gestione</h2>
      <canvas id="statsChart"></canvas>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Condominio Piazza Guala ‚Äì Via Piobesi</p>
  </footer>

  <script src="../js/dashboard.js"></script>
</body>
</html>
