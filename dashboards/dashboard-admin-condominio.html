<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Amministratore Condominio – Condominio Piazza Guala</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <header class="dash-header admin-condominio">
    <h1><i data-lucide="settings"></i> Dashboard Amministratore Condominio</h1>
    <button id="logout">Esci</button>
  </header>

  <nav class="breadcrumb-bar">
    <div class="breadcrumb-left">
      <a href="../index.html" class="home-link">🏠 Home</a>
      <span id="breadcrumb-path"></span>
    </div>
    <button id="exit-button">🔑 Esci</button>
  </nav>

  <main class="dashboard">
    <div class="card">
      <i data-lucide="users"></i>
      <h2>Gestione Condòmini</h2>
      <p>Visualizza e modifica i dati dei condòmini.</p>
      <button>Apri</button>
    </div>

    <div class="card">
      <i data-lucide="file-text"></i>
      <h2>Documenti</h2>
      <p>Carica verbali, bilanci e comunicazioni.</p>
      <button>Gestisci</button>
    </div>

    <div class="card wide">
      <h2>Andamento spese condominiali</h2>
      <canvas id="spese-chart"></canvas>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Condominio Piazza Guala – Via Piobesi</p>
  </footer>

  <script src="../js/dashboard.js"></script>
</body>
</html>
